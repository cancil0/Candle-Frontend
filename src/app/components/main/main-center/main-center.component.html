<div fxLayout="row wrap" fxLayoutGap="16px" grid>
  <div fxFlex="25%">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let post of posts">
      <mat-card id="post.id" class="example-card">
        <mat-card-header>
          <div mat-card-avatar routerLink="/profile" class="example-header-image"></div>
          <mat-card-title routerLink="/profile"><a>{{post.author}}</a></mat-card-title>
          <mat-card-subtitle> 1 days ago</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal">
              <mat-chip>
                DoÄŸa
              </mat-chip>
              <mat-chip>
                Dog
              </mat-chip>
            </mat-chip-list>
          </p>
          <p>{{post.content}}</p>
        </mat-card-content>
        <mat-card-actions>
          <div class="example-flex-container">
            <button mat-icon-button [color]="isLike ? 'warn' : ''" (click)="isLike = !isLike"
              matTooltip="{{'Main.MainCenter.Like' | translate}}">
              <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button matTooltip="{{'Main.MainCenter.Comment' | translate}}">
              <mat-icon>comment</mat-icon>
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
